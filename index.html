<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mister Balls</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body onkeyup="onHandleKey(event)" onload="onInitGame()">
    <h1>
      Collect those Balls! <br />
      <span class="nearHeadLine">Balls near you:</span
      ><span class="near">0</span>
    </h1>
    <table>
      <tbody class="board"></tbody>
    </table>
    <h3>Score:</h3>
    <div class="scores"></div>
    <button class="play" onclick="onInitGame()">Play again!</button>
    <script src="js/util.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
